<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1">
        <caption>Tabla ejemplo</caption>
        
        <thead>
        <tr>
            <th colspan="2">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>4</td>
            <td rowspan="3">5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        
        <tr>
            <td rowspan="2">8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        
        <tr>
            <td colspan="2">13</td>
        </tr>
        
        <tr>
            <td colspan="3">15</td>
            <td>18</td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>19</td>
                <td colspan="2">20</td>
                <td>22</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
