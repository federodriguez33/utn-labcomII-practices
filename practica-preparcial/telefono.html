<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="product-image"><img src="img/gold.jpg" style="max-width: 100px;" alt="" id="imagen_element"></div>
    <div class="product-details">
        <div class="product-details-content">
            <h2>Celulares</h2>
            <form action="">
                <div class="form-control"> <label>Color</label> <select id="color" onchange="changeProductImage()">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="grafito">Grafito</option>
                        <option value="sierra">Sierra</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select> </div>
                <div class="form-control"><label>Capacidad</label><select id="capacidad">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="128-GB">128 GB</option>
                        <option value="256-GB">256 GB</option>
                        <option value="512-GB">512 GB</option>
                    </select> </div>
                <div class="form-control"><label>Cantidad</label>
                    <input type="number" id="cantidad" min="1"/>
                </div>
                <div class="form-control"> <button type="button" onclick="calculatePrice()">Cotizacion</button></div>
                <div id="result" class="form-control">Cotizacion: $ </div>
            </form>
        </div>
    </div>

    <script src="telefono.js"></script>

</body>

</html>
